[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps =
	wifwaf/MH-Z19@^1.5.4
	adafruit/Adafruit BME280 Library@^2.2.4
build_flags =
  -D BOARD_ESP32

[env:esp32S3]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
lib_deps =
	wifwaf/MH-Z19@^1.5.4
	adafruit/Adafruit BME280 Library@^2.2.4
build_flags =
  -D BOARD_ESP32S3
